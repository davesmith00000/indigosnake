<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake!</title>
    <style>

      body {
        padding:0px;
        margin:0px;
        background-image: url("images/bgtile.gif");
        background-repeat: repeat;
      }

      .holder {
        width: 720px;
        height: 516px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }

      #indigo-container {
        outline: white solid 3px;
        width: 720px;
        height: 516px;
        margin-bottom: 12px;
      }

      #context-holder {
        background-color: black;
        min-height: 32px;
        float: left;
        margin-bottom: 10px;
      }

      #github {
        background-image: url("./images/GitHub-Mark-Light-32px.png");
        background-repeat: no-repeat;
        background-position: right;
        min-height: 40px;
        margin-top: 12px;
        padding-top: 4px;
        padding-bottom: 4px;
        vertical-align: middle;
      }

      #context {
        min-height: 32px;
      }

      p, a {
        font-family: monospace;
        color: white;
        font-size: 1.05em;
        line-height: 1.5em;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">
      window.onload = function () {
          if (typeof history.pushState === "function") {
              history.pushState("jibberish", null, null);
              window.onpopstate = function () {
                  history.pushState('newjibberish', null, null);
              };
          }
          else {
              var ignoreHashChange = true;
              window.onhashchange = function () {
                  if (!ignoreHashChange) {
                      ignoreHashChange = true;
                      window.location.hash = Math.random();
                  }
                  else {
                      ignoreHashChange = false;
                  }
              };
          }
      }
    </script>
    <script type="text/javascript" src="scripts/snake-opt.js"></script>
    <div class="holder">
      <div id="indigo-container"></div>
      <div id="context-holder">
        <div id="context">
          <p>
            A little Snake implementation used to drive out the
            requirements for a Scala / Scala.js game engine that presents a
            purely functional API.
          </p>
        </div>
        <div id="github">
          <a href="https://github.com/davesmith00000/snake-demo">
            If you're interested in how it's put together, you can view
            the source on github.
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
